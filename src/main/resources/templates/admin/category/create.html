<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/categories/create}" method="POST">
                <fieldset>
                    <legend>New Category</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category_name">Category Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="category_name" placeholder="Category Name" name="name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="modelPhone_category">model phone</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="modelPhone_category" name="modelPhoneId">
                                <option th:each="modelPhone : ${modelPhone}" th:value="${modelPhone.id}" th:text="${modelPhone.name}"></option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/categories/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" th:value="Create"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
