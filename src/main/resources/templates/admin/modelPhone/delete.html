<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/modelPhone/delete/{id}(id=${modelPhone.id})}" method="POST">
                <fieldset>
                    <legend>Delete model</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="modelPhone_name">model Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="modelPhone_name" placeholder="modelPhone Name" name="name" th:value="${modelPhone.name}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/modelPhone/}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
