<main>
    <div class="container body-content">
        <div class="well">
            <h2>All Model Phones -
                <a th:href="@{/admin/modelPhone/create}" class="btn btn-warning">Create New</a>
                <a th:href="@{/admin/modelPhone/createSql}" class="btn btn-warning">Create SQL</a>
            </h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="modelPhone : ${modelPhone}">
                        <td th:text="${modelPhone.id}"></td>
                        <td th:text="${modelPhone.name}"></td>
                        <td>
                            <a th:href="@{/admin/modelPhone/edit/{id}(id = ${modelPhone.id})}">Edit</a>
                            <a th:href="@{/admin/modelPhone/delete/{id}(id = ${modelPhone.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
